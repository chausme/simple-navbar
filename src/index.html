<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Navbar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="stylesheet" href="./styles.scss" />
    </head>
    <body>
        <header>
            <div class="d-md-flex justify-content-between align-items-center nav-center bg-light shadow p-3">
                <div class="nav-header mb-3 mb-md-0 d-flex d-md-block justify-content-between">
                    <img src="./images/logo.svg" class="logo" alt="logo" />
                    <button class="d-md-none nav-toggle align-self-center btn btn-dark">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <ul class="links d-md-flex">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Projects</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <ul class="social-icons d-none d-md-block">
                    <li>
                        <a href="https://www.facebook.com">
                            <i class="fab fa-facebook">
                                <span class="visually-hidden">Facebook</span>
                            </i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com">
                            <i class="fab fa-twitter">
                                <span class="visually-hidden">Twitter</span>
                            </i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.behance.net">
                            <i class="fab fa-behance">
                                <span class="visually-hidden">Behance</span>
                            </i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com">
                            <i class="fab fa-linkedin">
                                <span class="visually-hidden">LinkedIn</span>
                            </i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.sketch.com">
                            <i class="fab fa-sketch">
                                <span class="visually-hidden">Sketch</span>
                            </i>
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <script src="./app.js" type="module"></script>
    </body>
</html>
