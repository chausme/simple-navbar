<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Navbar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="stylesheet" href="./styles.scss" />
    </head>
    <body>
        <header>
            <div class="d-md-flex justify-content-between align-items-center nav-center bg-light shadow p-3">
                <div class="nav-header mb-3 mb-md-0 d-flex d-md-block justify-content-between">
                    <img src="./images/logo.svg" class="logo" alt="logo" />
                    <button class="d-md-none nav-toggle align-self-center btn btn-dark">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <ul class="links">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
                <ul class="social-icons d-none d-md-block">
                    <li>
                        <a href="https://www.facebook.com">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.behance.net">
                            <i class="fab fa-behance"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.sketch.com">
                            <i class="fab fa-sketch"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <script src="./app.js" type="module"></script>
    </body>
</html>
